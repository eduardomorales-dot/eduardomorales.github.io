<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Actividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    h2 {
      margin: 0.5rem 0 0;
      font-size: 1.5rem;
      font-weight: normal;
    }
    h3 {
      margin: 0.2rem 0 0;
      font-size: 1.2rem;
      font-weight: lighter;
      color: #ddd;
    }
    main {
      margin: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
    }
    a {
      text-decoration: none;
      color: #fff;
      background: #0074D9;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 1.1rem;
    }
    a:hover {
      background: #005fa3;
    }
  </style>
</head>

  <header>
    <h1>Menú de Actividades</h1>
    <h2>Materia: Animación Dinámica</h2>
    <h3>Profesora: Miriam Bautista</h3>

</html>
